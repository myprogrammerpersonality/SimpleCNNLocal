<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link rel="icon" href="/static/logo.png" type="image/png">
        <title>FastAPI</title>
    </head>
    <body>
        <div class="container py-5">
            <h1 class="text-center mb-4">CNN with FastAPI/TorchVision on Lambda</h1>
            <h3 class="text-center mb-4">Developed by Ali Yazdizadeh</h3>
            <div class="mb-4">
                <form action="/uploadfile/" enctype="multipart/form-data" method="post">
                    <input type="file" name="file" accept="image/*">
                    <input type="submit" value="Upload">
                </form>
            </div>
            {% if image %}
            <div class="text-center">
                <img src="{{ image }}" alt="Detected Objects" />
            </div>
            {% endif %}
        </div>

        <script src="/static/script.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    </body>
</html>
